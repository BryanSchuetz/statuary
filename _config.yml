---
title: Siteleaf/Jekyll
url: http://siteleaf-jekyll.siteleaf.net
timezone: America/New_York
collections:
  posts:
    title: posts
    output: true
  uploads:
    title: Uploads
    output: true
gems:
- jekyll-paginate
paginate: 3
paginate_path: "/page:num/"
hilighter: rouge
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
excerpt_separator: "<!-- more -->"
email: your-email@domain.com
exclude:
- ".gitignore"
- .gulpfile.js
- .package.json
description: |
  Write an awesome description for your new site here.
baseurl:
permalink: /:title
destination: "./build"
sass:
  style: compressed
